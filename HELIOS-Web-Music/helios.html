<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Stream</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <div class="logo">H E L I O S</div>
      <nav>
        <ul>
          <li class="active"><i class="fas fa-home"></i> Home</li>
          <li><i class="fas fa-search"></i> Search</li>
          <li><i class="fas fa-book"></i> Your Library</li>
        </ul>
        <div class="playlists">
          <h3>Your Playlists</h3>
          <ul class="playlist-items">

          </ul>
        </div>
      </nav>
    </div>

    <div class="main-content">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="Search songs, artists..." id="search-input">
          <i class="fas fa-search"></i>
        </div>
        <div class="search-options">
          <div class="option" data-filter="top-international">Top 10 International</div>
          <div class="option" data-filter="top-alltime">Top 10 All Time</div>
        </div>
      </div>
      <h1>Recently Played</h1>
      <div class="album-grid">

      </div>
    </div>

    <div class="player">
      <div class="player-content">
        <div class="song-info">
          <img src="https://i.scdn.co/image/ab67616d00001e029ad3e9959f48d513886ea894" alt="Album Cover">
          <div class="song-details">
            <h3>As It Was</h3>
            <p>Harry Styles</p>
          </div>
        </div>
        <div class="playback-controls">
          <div class="controls">
            <button class="control-btn shuffle"><i class="fas fa-random"></i></button>
            <button class="control-btn prev"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn play-pause"><i class="fas fa-play"></i></button>
            <button class="control-btn next"><i class="fas fa-step-forward"></i></button>
            <button class="control-btn repeat"><i class="fas fa-redo"></i></button>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
